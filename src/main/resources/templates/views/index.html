<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Ingreso de nuevo alumno</title>

  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="index.html">Ingreso de nuevo alumno</a>

    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Navbar -->
    <ul class="navbar-nav ml-auto ml-md-0">

      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user-circle fa-fw"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="#">Settings</a>
          <a class="dropdown-item" href="#">Activity Log</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" data-toggle="modal" data-target="#logoutModal">Logout</a>
        </div>
      </li>
    </ul>

  </nav>

  <div id="wrapper">

    <div id="content-wrapper">

      <div class="container-fluid">
			<h1 class="mt-4">Formulario</h1>
			<div class="card mb-4">
            	<div class="card-body">
            		<p class="mb-0">Ingrese sus credenciales:</p><br/>
            		<form method = "post" th:action="@{/datos1}">
					<div class="form-group"><label class="small mb-1" for="nombres">Nombres</label>
						<input class="form-control py-4" id="nombres" type="text" placeholder="Ingrese nombres" style="width: 400px" name="nombres"/></div>
					<div class="form-group"><label class="small mb-1" for="apellidos">Apellidos</label>
						<input class="form-control py-4" id="apellidos" type="text" placeholder="Ingrese apellidos" style="width: 400px" name="apellidos"/></div>
					<div class="form-group"><label class="small mb-1" for="fechaNacimiento">Fecha de nacimiento</label>
						<input class="form-control py-4" id="fechaNacimiento" type="date" value="2018-07-22" required min="2003-01-01" max="2019-01-01" style="width: 400px" name="fechaNacimiento"/></div>
					<div class="form-group"><label class="small mb-1" for="lugarNacimiento">Lugar de Nacimiento</label>
						<input class="form-control py-4" id="lugarNacimiento" type="text" placeholder="Ingrese lugar" style="width: 400px" name="lugarNacimiento"/></div>
					<div class="form-group"><label class="small mb-1" for="procedencia">Colegio o Instituto de procedencia</label>
						<input class="form-control py-4" id="procedencia" type="text" placeholder="Ingrese lugar" style="width: 400px" name="procedencia"/></div>
					<div class="form-group"><label class="small mb-1" for="telfijo">Telefono fijo</label>
						<input class="form-control py-4" id="telfijo" type="number" placeholder="Ingrese telefono" style="width: 400px" name="telfijo"/></div>
					<div class="form-group"><label class="small mb-1" for="telMovil">Telefono movil</label>
						<input class="form-control py-4" id="telMovil" type="number" placeholder="Ingrese celular" style="width: 400px" name="telMovil"/></div>
					<div class="form-group">
						<input type="submit" value="Guardar Alumno"/></div>			
				</form>
            	</div>
            </div>
            
      </div>

      <!-- Sticky Footer -->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>2020</span>
          </div>
        </div>
      </footer>

    </div>

  </div>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cerrar sesi&oacute;n</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">¿Est&aacute; seguro de salir del sistema?</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
          <a class="btn btn-primary" th:href="@{/logout}" >Salir</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Page level plugin JavaScript-->
  <script src="vendor/chart.js/Chart.min.js"></script>
  <script src="vendor/datatables/jquery.dataTables.js"></script>
  <script src="vendor/datatables/dataTables.bootstrap4.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin.min.js"></script>

  <!-- Demo scripts for this page-->
  <script src="js/demo/datatables-demo.js"></script>
  <script src="js/demo/chart-area-demo.js"></script>

</body>

</html>
